<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Library Project</title>
    <h1>Library Project</h1>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="LibraryProj.css" />
  </head>

  <body>
    <div>
      <form id="LibraryForm">
        <div style="margin: 5px" class="form-group">
          <label>Book Name</label>
          <input type="text" id="bookNameTxtBx" required />
        </div>
        <div style="margin: 5px" class="form-group">
          <label>Pages</label>
          <input type="text" id="pagesTxtBx" required />
        </div>
        <div style="margin: 5px" class="form-group">
          <label>Read</label>
          <input type="checkbox" id="ReadChkBx" />
        </div>
        <button class="btn btn-primary" id="AddBookButton">Add Book</button>
        <strong id="errorMsg"></strong>
      </form>
      <br />
      <div id="BookListContainer"></div>
    </div>
    <script src="LibraryProj.js"></script>
  </body>
</html>
